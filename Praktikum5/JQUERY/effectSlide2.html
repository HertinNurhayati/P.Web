<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        //Buatlah file HTML baru, copy kode program pada langkah 1 kemudian modifikasi dengan mengubah beberapa baris kode program, sehingga kode program menjadi seperti ini:(soal no 7)
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#kotak2").slideDown("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk Efek Slide</div>
    <div id="kotak2" style="display:none;">Selamat Pagi</div>
</body>
</html>
